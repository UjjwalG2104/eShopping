<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHOP - Your Fashion Destination</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    
    <!-- Conditional redirect to landing page -->
    <script>
        // Check if we're coming from login or clothing button (has #no-redirect hash)
        document.addEventListener('DOMContentLoaded', function() {
            if (window.location.hash === '#no-redirect') {
                // Remove the hash to clean up the URL
                history.replaceState(null, document.title, window.location.pathname);
            } else if (!sessionStorage.getItem('visited-index')) {
                // Only redirect if this is the first visit to index.html
                window.location.href = 'landing.html';
            }
            // Mark that we've visited index.html
            sessionStorage.setItem('visited-index', 'true');
        });
    </script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    
    <!-- Slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    
    <!-- jQuery -->
    <script src="js/jQuery3.4.1.js"></script>
</head>

<body>
    <!-- Header -->
    <header id="header"></header>
    
    <!-- Hero Section -->
    <section class="hero-section">
        <div id="slider" class="hero-slider"></div>
    </section>
    
    <!-- Featured Products -->
    <section class="featured-products">
        <div class="container">
            <h2 class="section-title">Featured Products</h2>
            <div id="content"></div>
        </div>
    </section>
    
    <!-- Why Choose Us -->
    <section class="why-choose-us">
        <div class="container">
            <h2 class="section-title">Why Choose Us</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-truck"></i>
                    <h3>Free Shipping</h3>
                    <p>On orders above Rs. 999</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-undo"></i>
                    <h3>Easy Returns</h3>
                    <p>30-day return policy</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Secure Payments</h3>
                    <p>100% secure checkout</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-headset"></i>
                    <h3>24/7 Support</h3>
                    <p>Dedicated support team</p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Newsletter -->
    <section class="newsletter">
        <div class="container">
            <h2>Subscribe to Our Newsletter</h2>
            <p>Get updates about new products and special offers</p>
            <form class="newsletter-form">
                <input type="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </section>
    
    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Load Sections -->
    <script>
        function loadSection(elementId, url) {
            const req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(elementId).innerHTML = req.responseText;
        }

        // Load all sections
        loadSection('header', 'header.html');
        loadSection('slider', 'slider.html');
        loadSection('footer', 'footer.html');
    </script>

    <!-- Slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.hero-slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: false
                        }
                    }
                ]
            });
        });
    </script>

    <!-- Content JS -->
    <script src="content.js"></script>
</body>
</html>
